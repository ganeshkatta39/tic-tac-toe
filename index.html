<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/38a548e0d1.js" crossorigin="anonymous"></script>
    <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-256/tic-tac-toe-2855264-2376396.png"
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <div class="name">
            <h1>Tic-Tac-Toe</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="turn">
                Player turn:- <span id="turn"></span>
            </div>
            <div class="board">
                <div class="cell c1" data-cell></div>
                <div class="cell c2" data-cell></div>
                <div class="cell c3" data-cell></div>
                <div class="cell c4" data-cell></div>
                <div class="cell c5" data-cell></div>
                <div class="cell c6" data-cell></div>
                <div class="cell c7" data-cell></div>
                <div class="cell c8" data-cell></div>
                <div class="cell c9" data-cell></div>
            </div>
                        
        </div>

        <div class="win_stats">
            <div class="won_player">X Won</div>
            <div class="score">
                <h1>Score</h1>
                <div class="player">
                    Player X: <span id="pX">--</span>
                </div>
                <div class="player">
                    Player O: <span id="pO">--</span>
                </div>
            </div>
            <button>Restart</button>
        </div>


        <div class="social--icons">
            <a href="https://www.twitter.com/Ganeshkatta39">
                <i class="fab fa-twitter fa-2x"></i>
            </a>
            <a href="https://www.linkedin.com/in/ganeshkatta39/">
                <i class="fab fa-linkedin fa-2x"></i>
            </a>
            <a href="https://www.instagram.com/ganeshkatta39/">
                <i class="fab fa-instagram fa-2x"></i>
            </a>
            <a href="https://github.com/ganeshkatta39">
                <i class="fab fa-github fa-2x"></i>
            </a>
        </div>
    <footer>&copy; Copyright 2020</footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
